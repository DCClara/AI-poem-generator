<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter ingredients or a dish of your choice"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">Try: Pasta Spinach Cream Sausage Tomatoes</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
    </div>
    <footer>
      This AI Generator was coded by Danielle Casa and is open-sourced on
      <a href="https://github.com/DCClara/AI-poem-generator" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://aipoem-generator.netlify.app/">Netlify</a>.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
